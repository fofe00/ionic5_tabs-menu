<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of persons">
      <ion-avatar slot="start">
        <img src="https://api.adorable.io/avatars/145/abott@adorable.png">
      </ion-avatar>
      <ion-label>
        <h2>{{person.nom}}</h2>
        <h3>{{person.prenom}}</h3>
        <p>{{person.email }}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
